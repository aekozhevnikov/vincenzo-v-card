<!DOCTYPE html>
<html>
<head>
    <script>
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const vcfUrl = "https://drive.google.com/uc?export=download&id=17z-8_QqCUxIZ7_rwkT7hhTzv1OlOO2pK";  
        
        if (isIOS) {
            window.open(`safari://${vcfUrl}`, '_blank');
        
        } else {
             window.open(`intent://${vcfUrl}#Intent;package=com.android.chrome;scheme=https;end`, '_blank');
        }
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
